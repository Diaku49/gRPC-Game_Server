syntax = "proto3";

package game;

option go_package = "/pb";

import "player.proto";

// Game
enum GameStatus {
    WAITING = 0;
    ACTIVE = 1;
    FINISHED = 2;
}

message GameRoom {
    string id = 1;
    int32 rounds_num = 2;
    GameStatus status = 3;
    repeated Rounds rounds = 4;
    Player player1 = 5;
    Player player2 = 6;
    repeated Food foods = 7;
}

message Rounds {
    int32 seq = 1;
    string player_win = 2;
}

message Food {
    int32 x = 1;
    int32 y = 2;
    bool active = 3;
    int32 point = 4;
}